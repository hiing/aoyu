          <div class="post-content">
            <p>这年头，专家辟谣、被x死、房地产调控已成网络三怪，最近又多了一怪，云南法官强奸少女一案二审，竟禁止任何人旁听，甚至包括受害当事人。</p>
<p>如果说这官司没有什么国家机密的话，这咄咄怪事怕在世界范围内也是难找的。</p>
<p>但我想其中是有国家机密的。</p>
<p>我们国家的国家机密从来不是什么核弹枚数，也不是陈年往事的机密档案，而是一加一不等于二。</p>
<p>我认为数学老师在课堂上教学生1+1=2完全是不负责任的，何以言之？</p>
<p>如果承认1+1=2</p>
