          <div class="post-content">
            <p>俺终于买了一台笔记本了，虽然没时间自己好好挑，而且真的是有够重，但心里他娘的还是高兴，怪不得小松买了笔记本之后就不谈恋爱了，一个忠贞的人没有了忠贞的对象是世界上最最尴尬的事情，为了解决这个矛盾电脑是一个首选。</p>
<p>昨夜洗脚，今日起来就喉咙痛，然后是头痛，在然后是鼻涕，娘诶，我不是很H1N1了吧。呸呸呸……不要咒自己，不过话说如果明天要请假去检查的话，是H1N1还好，不是岂不是给学校添麻烦。尴尬。</p>
