          <div class="post-content">
            <p>忘了什么时候看的ptu，要不是去复习了一遍剧情，还真记不起ptu讲了什么，不过当年ptu的海报还是让我记忆犹新。</p>
<p>去年开始网路上一直流传的ptu2，有警例、绝路、人性……后来才有辟谣，说ptu2只有同袍，事实上或者说名义上确实如此，很多网路上下载的如绝 路、人性等片子打的都是同袍的名字，导致很多人被骗，但是我就奇怪了，同样的班底，同样的机动部队故事，为什么同袍才是ptu2，在我眼里，同袍并不比警 例更好，因为它们一样的差劲。</p>
