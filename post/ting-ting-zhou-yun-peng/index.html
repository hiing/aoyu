                <p>大约是08年，彭博叫我去重大看周云蓬的歌友会，当时只听过周云蓬的中国孩子，很受震撼，有时我在寝室会放这首歌，室友则烦躁，我理解他们</p>
<p>知道周云蓬是盲人歌手的人，往往说“真难想象这是一个盲人在弹琴唱歌”，我觉得不奇怪，我认为盲人有种特别的天赋，你知道荷马也是盲人，中国古代的乐官也往往由盲瞽来做的</p>
<p>彭博来叫我的时候，我鬼使神差的没去，现在想来悔之晚矣，如今我在这海边小</p>

      window.addEventListener("scroll", event => {

        mainNavLinks.forEach((link, index) => {

            if (nextSection) {
              if (nextSection.offsetTop > fromTop) {
                link.classList.add("current");
              } else {
                link.classList.remove("current");    
              }
            } else {
              link.classList.add("current");
            }
          } else {
            link.classList.remove("current");
          }
        });
