          </div>
          <div class="post-content">
            <p>伊朗外交部发言人拉明·迈哈曼帕拉斯特（RaminMahmanparast）29日说，是西方国家煽动了此次骚乱。他说，伊朗方面正要求英国驻伊朗大使就此作出说明。拉明的这一表态提升了伊朗和西方的对抗态势。</p>
<p>拉明说，德黑兰的血腥骚乱是一小撮人发动的，包括美国、英国等国家在内的西方支持抗议</p>
